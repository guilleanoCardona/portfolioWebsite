<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png" type="image.png">
    <title>Guilleano Cardona</title>
    <!-- Google Fonts -->

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

    <!-- Header -->
    <header id="header" class="header">
        <nav class="nav container">
            <a href="index.html" class="nav__brand">Guilleano.</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-line nav__icon"></i>
                            Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="ri-user-line nav__icon"></i>
                            About Me</a>
                    </li>
                    <li class="nav__item">
                        <a href="#skill" class="nav__link">
                            <i class="ri-medal-line nav__icon"></i>
                            Skills</a>
                    </li>
                    <li class="nav__item">
                        <a href="#service" class="nav__link">
                            <i class="ri-briefcase-line nav__icon"></i>

                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">
                        <a href="#blog" class="nav__link">
                            <i class="ri-message-line nav__icon"></i>
                            Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="ri-folders-line nav__icon"></i>
                            Contact</a>
                    </li>
                </ul>
            </div>
            <div class="nav__buttons">
                <span class="theme__toogle">
                    <i id="theme-toogle" class="ri-moon-line"></i>
                </span>
                <span class="nav__toogle">
                    <i id="nav-toogle" class="ri-menu-4-line"></i>
                </span>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <!-- Home -->
        <section id="home" class="home">
            <div class="d-grid home__wrapper container">
                <div class="home__content">
                    <h1 class="home__title">
                        I Am <span class="home__name">Guilleano</span><br>
                        UI/UX Designer<br>
                        & Developer
                    </h1>
                    <p class="home__description">
                        Lavulis eget elementum felis pellentesque tellus tincidunt
                        tortor natoque. Cras amet ornare egestas
                    </p>
                    <a href="#contact" class="btn btn--primary">
                        <i class="ri-mail-line"></i>
                        Hire Me
                    </a>
                    <div class="social">
                        <span class="social__list">Follow me</span>
                        <ul class="social__title">
                            <li class="social__item">
                                <a href="javascript:void(0)" class="social__link">
                                    <i class="ri-facebook-line"></i>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="javascript:void(0)" class="social__link">
                                    <i class="ri-twitter-line"></i>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="javascript:void(0)" class="social__link">
                                    <i class="ri-dribbble-line"></i>
                                </a>
                            </li>
                        </ul>

            </div>

        <section id="about" class="about section"></section>
        <!-- Skills -->
        <section id="skills" class="skills section section-bg"></section>
        <!-- Counter -->
        <section class="counter section"></section>

    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Main Js -->
    <script src="./js/main.js"></script>

</html>
